<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRC Web Components</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
    
    <script type="module">
      import renderDashboard from '/src/index.ts';
      import addPlugins from '@frc-web-components/plugins';

      document.addEventListener('DOMContentLoaded', () => {
        const dashboard = renderDashboard(document.querySelector('#dash'), 'dashboard-root');
        addPlugins(dashboard);
        window.API = dashboard;
      });
    </script>
  </head>
  <body>
    <div id="dash"></div>
  </body>
</html>
